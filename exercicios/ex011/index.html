<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <h2>abrir essa em mais dispositivos</h2>
    <p>vamos ver se diminuir o navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotop.jpg" type="image/jpg">    
        <source media="(max-width: 1050px )" srcset="imagens/fotom.jpg" type="image/jpg">
            <img src="imagens/fotog.jpg" alt="imagem grande">

    </picture>
    <h2>agora uma musiquinha</h2>
    <audio preload="metadata" autoplay controls loop>
            <source src="midia/musica.mp3" type="audio/mpeg">
            <source src="midia/musica.ogg" type="audio/ogg">
            <source src="midia/musica.wav" type="audio/wav">
            <p>seu navegador não consegue <a href="midia/musica.mp3">clique aqui</a>
            </p>
            

    </audio>


</body>
</html>
